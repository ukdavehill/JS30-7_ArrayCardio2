        <script>
          // ## Array Cardio Day 2
      
          const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
          ];
      
          const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
          ];
      
          // Some and Every Checks
          // Array.prototype.some() // is at least one person 19 or older?
          const ans1 = people.some(person => {
              const now = new Date();
              const yearNow = now.getFullYear();
              return yearNow - person.year >= 19;
          });
          console.log("is at least one person 19 or older?");
          console.log(ans1);
          console.log("============================================================");
          
          // Array.prototype.every() // is everyone 19 or older?
          const ans2 = people.every(person => {
              const now = new Date();
              const yearNow = now.getFullYear();
              return yearNow - person.year >= 19;
          });

          console.log("is everyone 19 or older?");
          console.log(ans2);
          console.log("============================================================");
      
          // Array.prototype.find()
          // Find is like filter, but instead returns just the one you are looking for
          // find the comment with the ID of 823423
          const ans3 = comments.find(comment => comment.id === 823423);
          console.log("find the comment with the ID of 823423")
          console.log(ans3);
          console.log("============================================================");
      
          // Array.prototype.findIndex()
          // Find the comment with this ID
        
          const index = comments.findIndex(el => el.id === 823423);
          console.log("Find the index of comment with this ID");
          console.log(index);
          console.log("============================================================");

        // delete the comment with the ID of 823423
        // const deletedItem = comments.splice(ans4,1);
        // console.log("deleted item:")
        // console.log(deletedItem);

          // Better method to leave original array intact:
          const newArray = [
              ...comments.slice(0, index), 
              ...comments.slice(index + 1)
          ]
          console.log("New comments array");
          console.table(newArray);
        
          console.log("Old comments array");
          console.log(comments);
      
        </script>
</body>
